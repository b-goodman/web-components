<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeBlock</title>
    <script src="webcomponents-loader.js"></script>
</head>

<body>

    <code-block>
    // Javascript
        const q = 6;
    </code-block>

    <code-block lang="css">
    /* CSS */
        body {
            color: red;
        }
    </code-block>


    <code-block lang="xml">
        <!-- HTML -->
            <code-block>
            // Javascript
                const q = 6;
            </code-block>
        
            <code-block lang="css">
            /* CSS */
                body {
                    color: red;
                }
            </code-block>
        

            <code-block lang="xml">
                <!-- HTML -->
                <p>
                    Test
                </p>
            </code-block>

    </code-block>

<script type="text/javascript" src="index.js"></script></body>

</html>
